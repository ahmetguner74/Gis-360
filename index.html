<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Derece Panoramik Harita</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Pannellum CSS -->
    <link rel="stylesheet" href="./pannellum/pannellum.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/exifreader"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>360° Panoramik Görüntüler</h1>
        </header>
        
        <div class="content">
            <!-- Harita Container -->
            <div id="map"></div>
            
            <!-- Panorama Modal -->
            <div id="panorama-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <div id="panorama"></div>
                </div>
            </div>

            <!-- Yönetim Paneli -->
            <div id="admin-panel" class="admin-panel">
                <button class="admin-toggle">⚙️</button>
                <div class="admin-content">
                    <h3>Yönetim Paneli</h3>
                    <div id="location-list">
                        <!-- Lokasyon listesi buraya gelecek -->
                    </div>
                    <button id="addLocation" class="admin-btn">Yeni Lokasyon Ekle</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2024 GIS-360 Projesi</p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Pannellum JS -->
    <script src="./pannellum/pannellum.js"></script>
    
    <!-- Custom JS -->
    <script src="./js/locations.js"></script>
    <script src="./js/admin.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
